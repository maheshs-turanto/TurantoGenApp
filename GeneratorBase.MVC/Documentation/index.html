<!DOCTYPE html>
<html>
<head>
    <title>Code Documentation</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            font-family: Nunito;
        }

        .alert {
            position: relative;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
            text-align: center;
        }

        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .container h3 {
            font-size: 22px;
            line-height: 1.1;
            margin: 0 0 10px 0px;
        }

        .container p {
            font-size: 14px;
            margin: 0 0 0 0px;
        }



        .back-btn {
            display: inline-block;
            text-decoration: none;
            padding: 6px 10px;
            line-height: 1.1;
            border-radius: 4px;
            background: #00ae52;
            border-color: #00ae52;
            color: #fff;
            font-size: 14px;
            margin: 10px 0 0 0px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="alert alert-warning">
            <h3>The code documentation is currently unavailable. </h3>
            <p>Please follow the instructions to generate the code documentation through SandCastle and retry. </p>
            <a href="../admin/index" class="back-btn"> Back </a>
        </div>

    </div>


</body>
</html>
